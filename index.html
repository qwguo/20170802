<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>时间更改</title>
	<script type="text/javascript" src="/studyNotes/public_js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="countDown.js"></script>
	<script type="text/javascript">
	$(function(){
	    var span1 = $('#span1'),span2 = $('#span2'),times = $('#time');
		countDown({
            st : '2018-01-03 14:49:30',
            et : '2018-01-03 14:49:35',
            nt : '2018-01-03 14:49:28',
			o : times,
			sfun : function(){
                span1.html('还有：');
                span2.html('开始！');
				console.log('没开始的函数');
			},
			nfun : function(){
                span1.html('还有：');
                span2.html('结束！');
				console.log('已经开始但是没有结束的函数！');
			},
			efun : function(){
                span1.html('活动：');
                span2.html('结束！');
                times.hide();
				console.log('已经结束的函数');
			}
		});
	});
	</script>
</head>

<body>
	<div class="wrap">
        <span id="span1"></span>
		<b id="time" class="time"></b>
        <span id="span2"></span>
    </div>
</body>
</html>
